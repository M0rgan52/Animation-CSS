<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anek+Devanagari&family=Patrick+Hand&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>

<body>
    <h1>Animations CSS</h1>

    <article>
        <h2>Scale basique</h2>

        <div class="box">

            <div class="btn scale scale__hover">
                <p>Passe sur moi</p>
            </div>

            <div class="square scale scale__active">
                <p>Clique sur moi</p>
            </div>

            <div class="circle scale scale__both">
                <p>Passe sur moi et clique</p>
            </div>
        </div>

    </article>

    <article>
        <h2>Formulaire</h2>

        <div class="box__column">

            <div class="form">
                <label for="">Veuillez renseigner votre email</label>
                <input type="email" name="" id="">
            </div>

            <div class="form">
                <label for="">Veuillez renseigner un nombre entier</label>
                <input type="number" name="" id="">
            </div>

            <div class="form">
                <label for="">Veuillez renseigner une date</label>
                <input type="date" name="" id="">
            </div>

        </div>

    </article>

</body>

</html>
